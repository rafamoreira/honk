version: '3'

services:
  honk:
    image: rafaelmoreiracunha/honk:latest
    command: bash -c "python manage.py migrate && gunicorn honk.wsgi -b 0.0.0.0:8000"
#    command: bash -c "tail -f /dev/null"
    container_name: honk
    volumes:
      - .:/app
      - sqlite_data:/app/sqlite_data/
    ports:
      - "8000:8000"

volumes:
  sqlite_data:
